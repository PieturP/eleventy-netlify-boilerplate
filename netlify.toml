[build]
publish = "_site"
command = "eleventy"

[[redirects]]
from = "/images/*"
to = "https://cms.scrinium.nl/assets/:splat"
status = 302
force = true

[[redirects]]
from = "/search-results"
to = "/.netlify/functions/serverless"
status = 200
force = true
_generated_by_eleventy_serverless = "serverless"

[[redirects]]
from = "/books/:id"
to = "/.netlify/functions/serverless"
status = 200
force = false
_generated_by_eleventy_serverless = "serverless"
